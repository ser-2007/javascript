    <h1> JAVASCRIPT Operators </h1>

    <script>

    /* user input 3 numbers, program finds the biggest
    
    */

    var a = prompt("enter a number :");
    var b = prompt("enter a number :");
    var c = prompt("enter a number :");


    console.log(" Is number a is the biggest  :", (a>b) && (a>c));
    console.log("Is number b is the biggest  :", (b>a) && (b>c));
    console.log("Is number c is the biggest  :", (c>a) && (c>b));
    
    



    </script>
